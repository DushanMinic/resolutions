<head>
  <title>Monthly Resolutions App</title>
</head>

<body>

<div class="container">
	<header>
		<h1>Monthly resolutions</h1>

		<label class="hide-finished">
			<input type="checkbox" checked="{{hideFinished}}">
			Hide Finished Resolutions
			<i class="fa fa-github gitHub" aria-hidden="true"><a href="https://github.com/DushanMinic/resolutions">GitHub</a></i>
		</label>

		<!-- User must be logged in to create resolution -->
		{{#if currentUser}}
		<form class="new-resolution">
			<input type="text" name="title" placeholder="A new resolution">
			<button type="submit"><i class="fa fa-hand-o-up" aria-hidden="true"></i>  Add</button>
			<span class="loginButtons">Welcome {{> loginButtons}}</span> 
		</form>
		{{else}}
			<form class="new-resolution">
			<input type="text" name="title" placeholder="A new resolution">
			<button type="submit"><i class="fa fa-hand-o-up" aria-hidden="true"></i>  Add</button>
			<span class="loginButtons">Welcome {{> loginButtons}}</span> 
		</form>
		{{/if}} 



	</header>

		<ul>
			{{#each resolutions}}
		 		{{> resolution}}
		 	{{/each}}
	 	</ul>



	 <footer class="footer">All Rights Reserved @ Dusan Minic, 2016</footer>
</div>

</body>

<template name="resolution">
	<li class="{{#if checked}}checked{{/if}}">
		{{#if isOwner}}
		<input type="checkbox" class="toggle-checked" checked="{{checked}}">

		<!-- CURRENTLY DISABLED -->
			<!-- <button class="toggle-private">
				{{#if private}}
					Private
				{{else}}
					Public
				{{/if}}
			</button> -->

		{{/if}}
		<span class="text">{{title}}</span>
		{{#if isOwner}}
		<button class="delete">Remove</button>
		{{/if}}
	</li>
</template>
